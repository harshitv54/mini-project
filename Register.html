  <section id="register">
  <div class="register container">
  <div class="register-wrap">
        
            <form method="get" onsubmit="return validate()">
            
                <h1>Register For <span>C</span>ES <span>2</span>023</h1>
                <input type="text" id="fname" placeholder="First Name" >
                <input type="text" id="lname" placeholder="Last Name" >
                <input type="email" id="email" placeholder="Email" >
				<label for="country">Country :</label>&ensp;<select class="list" id="country" name="dropdown" >
				 <option disabled hidden selected>Select</option>
				 <option value="India">India</option>
				 <option value="America">America</option>
				 <option value="Australia">Australia</option>
				 <option value="New Zealand">New Zealand</option>
				 <option value="Canada">Canada</option>
				 <option value="Europe">Europe</option>
				 <option value="China">China</option>
				</select></p>
                <label for="attendee">Attending As :</label>&ensp;<select class="list2" id="attendee" name="dropdown" >
				 <option disabled hidden selected>Select</option>
				 <option value="Industry">Industry attendee</option>
				 <option value="Media">Media</option>
				 <option value="Exhibhitor">Exhibitor</option>
				 <option value="Listener">Listener</option>
				</select></p>
                <input type="submit" class="cta" value="Register">
            
            </form>
